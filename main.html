<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2 class="library-title">Book Library</h2>
  <div class="book-library">
    <!-- Book 1: Spy in the Amber -->
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" class="book-cover">
      <h3 class="book-title">Spy in the Amber</h3>
      <p class="book-author">by Manohar Malgonkar</p>
      <p class="book-price">Rs. 299</p>
    </div>

    <!-- Book 2: Sacred Games -->
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" class="book-cover">
      <h3 class="book-title">Sacred Games</h3>
      <p class="book-author">by Vikram Chandra</p>
      <p class="book-price">Rs. 199</p>
    </div>

    <!-- Book 3: Byomkesh Bakshi -->
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" class="book-cover">
      <h3 class="book-title">Byomkesh Bakshi</h3>
      <p class="book-author">by Sharadindu Bandyopadhyay</p>
      <p class="book-price">Rs. 249</p>
    </div>
  </div>

</body>
</html>
